<html>
<head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="/pyxis.css" rel="stylesheet"/>
  <link href="https://s3.amazonaws.com/icomoon.io/98538/PyxisIconset30/style.css?226kae" rel="stylesheet">
  <style>
    .section--small {
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container-fluid section text-align-center flex-direction-column">
    <h3>Pills</h3>
    <div class="section--small">
      <span class="pill pill--primary">1</span>
      <span class="pill pill--info">2</span>
      <span class="pill pill--success">3</span>
      <span class="pill pill--warning">20</span>
      <span class="pill pill--danger">300</span>
    </div>
  </div>
  <div class="container-fluid section text-align-center flex-direction-column bg-background-alt-dark">
    <h3 class="c-text-alt-light">Pills</h3>
    <div class="section--small">
      <span class="pill pill--primary-alt">1</span>
      <span class="pill pill--info-alt">2</span>
      <span class="pill pill--success-alt">3</span>
      <span class="pill pill--warning-alt">20</span>
      <span class="pill pill--danger-alt">300</span>
    </div>
  </div>
  <div class="container-fluid section text-align-center flex-direction-column bg-brand-light">
    <h3 class="c-text-alt-light">Pills</h3>
    <div class="section--small">
      <span class="pill pill--primary-alt">1</span>
      <span class="pill pill--info-alt">2</span>
      <span class="pill pill--success-alt">3</span>
      <span class="pill pill--warning-alt">20</span>
      <span class="pill pill--danger-alt">300</span>
    </div>
  </div>
</body>
</html>
