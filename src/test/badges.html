<html>
<head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="/pyxis.css" rel="stylesheet"/>
  <link href="https://s3.amazonaws.com/icomoon.io/98538/PyxisIconset30/style.css?226kae" rel="stylesheet">
  <style>
    .section--small {
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Standard Badges -->
  <div class="container-fluid section text-align-center flex-direction-column">
    <h3>Badges</h3>
    <div class="section--small">
      <span class="badge badge--primary">Badge primary</span>
      <span class="badge badge--info">Badge info</span>
      <span class="badge badge--success">Badge success</span>
      <span class="badge badge--warning">Badge warning</span>
      <span class="badge badge--danger">Badge danger</span>
    </div>
  </div>
  <div class="container-fluid section text-align-center flex-direction-column bg-background-alt-dark">
    <h3 class="c-text-alt-light">Badges</h3>
    <div class="section--small">
      <span class="badge badge--primary-alt">Badge primary</span>
      <span class="badge badge--info-alt">Badge info</span>
      <span class="badge badge--success-alt">Badge success</span>
      <span class="badge badge--warning-alt">Badge warning</span>
      <span class="badge badge--danger-alt">Badge danger</span>
    </div>
  </div>
  <div class="container-fluid section text-align-center flex-direction-column bg-brand-light">
    <h3 class="c-text-alt-light">Badges</h3>
    <div class="section--small">
      <span class="badge badge--primary-alt">Badge primary</span>
      <span class="badge badge--info-alt">Badge info</span>
      <span class="badge badge--success-alt">Badge success</span>
      <span class="badge badge--warning-alt">Badge warning</span>
      <span class="badge badge--danger-alt">Badge danger</span>
    </div>
  </div>
</body>
</html>
