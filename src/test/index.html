<html>
    <head>
        <link href="/pyxis.css" rel="stylesheet" />
    </head>
    <body>
        <div class="a-container directionColumn">
            <h3>Buttons.</h3>
            <div class="m-btnGroup">
                <button class="a-btn a-btn--callout"><span>Procedi</span></button>

                <button class="a-btn a-btn--primary"><span>Primary</span></button>

                <button class="a-btn a-btn--secondary"><span>Secondary</span></button>

                <button class="a-btn a-btn--tertiary"><span>Tertiary</span></button>
            </div>
            <br>
            <h3>Small Buttons.</h3>
            <div class="m-btnGroup">
                <button class="a-btn a-btn--callout a-btn--small"><span>Procedi</span></button>
            
                <button class="a-btn a-btn--primary a-btn--small"><span>Primary</span></button>
            
                <button class="a-btn a-btn--secondary a-btn--small"><span>Secondary</span></button>
            
                <button class="a-btn a-btn--tertiary a-btn--small"><span>Tertiary</span></button>
            </div>
            <h3>Responsive Buttons.</h3>
            <p>(Become a-btn-small on Small and Medium Breakpoints)</p>
            <div class="m-btnGroup">            
                <button class="a-btn a-btn--primary a-btn--smallOnBreakpointSmall a-btn--smallOnBreakpointMedium"><span>Primary</span></button>
            </div>
        </div>
    </body>
</html>
