<html>

<head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="/pyxis.css" rel="stylesheet"/>
  <link href="https://s3.amazonaws.com/icomoon.io/98538/PyxisIconset30/style.css?226kae" rel="stylesheet">
</head>

<body>
  <div class="section">
    <div class="container flex-direction-column">
      <h3 class="text-align-center">Size: Base / Skin: Base</h1>
        <div class="display-flex justify-content-center">
          <div class="slider-arrows">
            <div class="slider-arrow slider-arrow--base slider-arrow--large is-disabled">
              <i class="slider-arrow__icon--prev"></i>
            </div>
            <div class="slider-arrow slider-arrow--base slider-arrow--large">
              <i class="slider-arrow__icon--next"></i>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="section">
    <div class="container flex-direction-column">
      <h3 class="text-align-center">Size: small / Skin: Base</h1>
        <div class="display-flex justify-content-center">
          <div class="slider-arrows">
            <div class="slider-arrow slider-arrow--base slider-arrow--small is-disabled">
              <i class="slider-arrow__icon--prev"></i>
            </div>
            <div class="slider-arrow slider-arrow--base slider-arrow--small">
              <i class="slider-arrow__icon--next"></i>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="section bg-background-alt-base">
    <div class="container flex-direction-column">
      <h3 class="text-align-center c-text-alt-light">Size: Base / Skin: Alt</h1>
        <div class="display-flex justify-content-center">
          <div class="slider-arrows">
            <div class="slider-arrow slider-arrow--large slider-arrow--alt is-disabled">
              <i class="slider-arrow__icon--prev"></i>
            </div>
            <div class="slider-arrow slider-arrow--large slider-arrow--alt">
              <i class="slider-arrow__icon--next"></i>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="section bg-background-alt-base">
    <div class="container flex-direction-column">
      <h3 class="text-align-center c-text-alt-light">Size: Small / Skin: Alt</h1>
        <div class="display-flex justify-content-center">
          <div class="slider-arrows">
            <div class="slider-arrow slider-arrow--alt slider-arrow--small is-disabled">
              <i class="slider-arrow__icon--prev"></i>
            </div>
            <div class="slider-arrow slider-arrow--alt slider-arrow--small">
              <i class="slider-arrow__icon--next"></i>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="section">
    <div class="container flex-direction-column">
      <h3 class="text-align-center">Skin: Base</h1>
        <div class="display-flex justify-content-center">
          <div class="slider-dots slider-dots--base">
            <div class="slider-dots__item"></div>
            <div class="slider-dots__item is-active"></div>
            <div class="slider-dots__item"></div>
            <div class="slider-dots__item"></div>
            <div class="slider-dots__item"></div>
            <div class="slider-dots__item"></div>
          </div>
        </div>
    </div>
  </div>
  <div class="section bg-background-alt-base">
    <div class="container flex-direction-column">
      <h3 class="text-align-center c-text-alt-light">Skin: Alt</h1>
        <div class="display-flex justify-content-center">
          <div class="slider-dots slider-dots--alt">
            <div class="slider-dots__item"></div>
            <div class="slider-dots__item is-active"></div>
            <div class="slider-dots__item"></div>
            <div class="slider-dots__item"></div>
            <div class="slider-dots__item"></div>
            <div class="slider-dots__item"></div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
